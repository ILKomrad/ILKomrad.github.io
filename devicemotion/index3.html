<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>freedom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
	<div id="accelerationIncludingGravity2"></div>
</div>
<script>
	var nodeAG2 = document.getElementById('accelerationIncludingGravity2');
	var maxAG = 0;
	var prevZ;

	function onMotionChange(e) {
		if (e.acceleration.z > 0) {
			nodeAG2.innerHTML = 'от себя';
		} else if (e.acceleration.z < 0) {
			nodeAG2.innerHTML = 'на себя'
		}
	}

	window.addEventListener('devicemotion', onMotionChange, true);
</script>
</body>
</html>
