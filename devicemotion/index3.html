<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>freedom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
	<div id="accelerationIncludingGravity">
		Откройте этот пример в браузере с поддержеой devicemotion (Android 3+, Iphone 4.2 +)
	</div>
	<div id="accelerationIncludingGravity2"></div>
</div>
<script>
	var nodeAG = document.getElementById('accelerationIncludingGravity');
	var nodeAG2 = document.getElementById('accelerationIncludingGravity2');
	var maxAG = 0;

	function onMotionChange(e) {
		// покажем значения параметров в реальном времени
		nodeAG2.innerHTML = e.accelerationIncludingGravity.z;
	}

	window.addEventListener('devicemotion', onMotionChange, true);
</script>
</body>
</html>
